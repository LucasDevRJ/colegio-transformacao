<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Colégio Transformação</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	</head>
	<body>
		<header>
			<div class="p-5 bg-info text-light">
				<h1>Colégio Transformação</h1>
			</div>
		</header>
		<div class="container">
			<div class="card my-5">
				<form th:object="${requisicaoNovoAluno}" class="card-body" action="/aluno/novo" method="post">
					<div class="form-group my-2">
						<label for="nome">Nome:</label>
						<input th:field="*{nome}" class="form-control" type="text">
						<small>Digite o nome do aluno</small>
					</div>
					
					<div class="form-group my-2">
						<label for="sobrenome">Sobrenome:</label>
						<input th:field="*{sobrenome}" class="form-control" type="text">
						<small>Digite o sobrenome do aluno</small>
					</div>
					
					<div class="form-group my-2">
						<label for="serie">Série:</label>
						<input th:field="*{serie}" class="form-control" type="text">
						<small>Digite a série do aluno</small>
					</div>
					
					<div class="form-group my-2">
						<label for="matricula">Matrícula:</label>
						<input th:field="*{matricula}" class="form-control" type="text">
						<small>Digite a matrícula do aluno</small>
					</div>
					
					<div class="form-group my-2">
						<label for="primeiraNota">Primeira Nota:</label>
						<input th:field="*{primeiraNota}" class="form-control" type="text">
						<small>Digite a primeira nota do aluno</small>
					</div>
					
					<div class="form-group my-2">
						<label for="segundaNota">Segunda Nota:</label>
						<input th:field="*{segundaNota}" class="form-control" type="text">
						<small>Digite a segunda nota do aluno</small>
					</div>
					
					<button class="btn btn-primary my-2" type="submit">Cadastrar</button>
				</form>
			</div>
		</div>
	</body>
</html>
