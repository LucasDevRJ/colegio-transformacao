<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Colégio Transformação</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	</head>
	<body>
		<header>
			<div class="p-5 bg-info text-light">
				<h1>Colégio Transformação</h1>
			</div>
		</header>
		<div class="container">
		
			<div class="jumbotron mb-0 bg-light p-5 d-flex justify-content-center">
	    		<h2 class="display-4">Transformar através do ensino!</h2>
			</div>
	
			<nav class="navbar navbar-expand bg-light px-5 mt-5 mb-3 d-flex justify-content-between">
				<div class="navbar-nav">
					<a class="nav-link active mx-2" href="">Todos</a>
					<a class="nav-link mx-2" href="">Aprovados</a>
					<a class="nav-link mx-2" href="">Recuperação</a>
					<a class="nav-link mx-2" href="">Reprovados</a>
				</div>
				<a href="/aluno/formulario">
					<button class="btn btn-dark">Novo</button>
				</a>
			</nav>
		
			<div class="card mx-5" style="width: 18rem;" th:each="aluno : ${alunos}">
				<div>
					<h5 class="card-header bg-info text-white">Aluno</h5>
				</div>
				<div class="card-body">
					<div>Nome: <span th:text="${aluno.nome}"></span></div>
					<div>Sobrenome: <span th:text="${aluno.sobrenome}"></span></div>
					<div>Série: <span th:text="${aluno.serie}"></span></div>
					<div>Matrícula: <span th:text="${aluno.matricula}"></span></div>
					<div>Primeira Nota: <span th:text="${aluno.primeiraNota}"></span></div>
					<div>Segunda Nota: <span th:text="${aluno.segundaNota}"></span></div>
					<div>Situação: <span th:text="${aluno.situacao}"></span></div>
					<div class="d-flex justify-content-around py-2">
						<div><a href="#" class="card-link">Editar</a></div>
		    			<div><a href="#" class="card-link">Excluir</a></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
